<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Starwars Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Starwars Game</h1>
    <div id="heroesContainer">
        <h2 id='characterChoice'>Choose your fighter:</h2>
        <ul id='heroes'>
            <li id='aaylaHome'>
                <img src="assets/images/aaylaSecura.jpeg" alt="AAyla Secura" id="Aayla-Secura" class = 'hero' value='aaylaSecura'>
            </li>
            <li id='maceHome'>
                <img src="assets/images/maceWindu.jpg" alt="Mace Windu" id="Mace-Windu" class = 'hero' value='maceWindu'>
            </li>
            <li id='yodaHome'>
                <img src="assets/images/yoda.jpg" alt="Yoda" id="Yoda" class='hero' value='yoda'>
            </li>
        </ul>
    </div>
    <div id='shownHero'>
        <ul>
            <li>Health: <span id="health"></span></li>
            <li>Attack: <span id="attack"></span></li>
        </ul>
    </div>
    <button id='fightButton'>Fight!</button>
    <br>
    <div id='villianContainer'>
        <h2 id='enemySelect'>Fight the Enemy:</h2>
        <ul id='villians'>
            <li>
                <div class='villian' value='darthMaul'>
                    <img src="assets/images/darthMaul.jpg" alt="Darth Maul" id='Darth-Maul' >
                    <ul>
                        <li>Health: <span class="badHealth">10</span></li>
                        <li>Attack: <span class="badAttack">1</span></li> 
                    </ul>
                </div>
            </li>
            <li>
                <div class='villian' value='generalGrievous'>
                    <img src="assets/images/generalGrievous.jpg" alt="General Grievous" id='General-Grievous' >
                    <ul>
                        <li>Health: <span class="badHealth">60</span></li>
                        <li>Attack: <span class="badAttack">3</span></li> 
                    </ul>
                </div>
            </li>
            <li>
                <div class='villian' value='countDooku'>
                    <img src="assets/images/countDooku.jpeg" alt="Count Dooku" id='Count-Dooku' >
                    <ul>
                        <li>Health: <span class="badHealth">30</span></li>
                        <li>Attack: <span class="badAttack">2</span></li>
                    </ul>
                </div>
            </li>
            <li>
                <div class='villian' value='darthVader'>
                    <img src="assets/images/vader.jpg" alt="Darth Vader" id='Darth-Vader' >
                    <ul>
                        <li>Health: <span class="badHealth">120</span></li>
                        <li>Attack: <span class="badAttack">4</span></li>
                    </ul>
                </div>
            </li>
            <li>
                <div class='villian' value='palpatine'>
                    <img src="assets/images/palpatine.jpg" alt="Palpatine" id='Palpatine' >
                    <ul>
                        <li>Health: <span class="badHealth">6</span></li>
                        <li>Attack: <span class="badAttack">100</span></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <div id="shownVillian">
    </div>
    <div id="hidden"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='assets/javascript/scripts.js'></script>
</body>
</html>
